<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pastel-glyph/64/fa314a/curly-arrow--v2.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quizArea">
        <div class="title"><h1>What is the capital of...</h1></div>
        <div class="container">
            <div class="card"><p>Mexico</p></div>
            <div class="card"><p>Papua New Guinea</p></div>
            <div class="card"><p>Iceland</p></div>
            <div class="card"><p>South Korea</p></div>
            <div class="card"><p>Sweden</p></div>
            <div class="card"><p>Georgia</p></div>
            <div class="card"><p>Honduras</p></div>
            <div class="card"><p>Tunisia</p></div>
            <div class="card"><p>Austria</p></div>
        </div>
    </div>
</body>
</html>

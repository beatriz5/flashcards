<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ultraviolet/40/000000/checked-2.png"/>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="quizArea">
        <div class="title"><h1>What is the capital of...</h1></div>
        <div class="container">

            <div class="card">

            <div class="card">
                <div class="front"><p>Papua New Guinea</p></div>
                <div class="back"><p>Port Moresby</p></div>
            </div>

            <div class="card">
                <div class="front"><p>Iceland</p></div>
                <div class="back"><p>Reykjav√≠k</p></div>
            </div>
            <div class="card">

            </div>
            <div class="card">
                <div class="front"><p>Sweden</p></div>

            </div>
            <div class="card">
                <div class="front"><p>Georgia</p></div>
                <div class="back"><p>Tbilisi</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Honduras</p></div>
                <div class="back"><p>Tegucigalpa</p></div>
            </div>
            <div class="card">
                <div class="front"><p>Tunisia</p></div>

            </div>
            <div class="card">
                <div class="front"><p>Austria</p></div>
                <div class="back"><p>Vienna</p></div>
            </div>

        </div>
    </div>
</body>
</html>
